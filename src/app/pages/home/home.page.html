<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Quote Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Io Content toolbar</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <app-quote
      [allowDelete]="allowDelete"
      (deleted)="quoteDeleted()"
    ></app-quote>
  </div>
</ion-content>
<ion-footer>
  <app-nav></app-nav>
</ion-footer>
