<ion-content color="light">
  <ion-list [inset]="true">
    <ion-card *ngFor="let item of (items$ | async); let i = index">
      <ion-card-header>
        <ion-card-title>{{ item.text }}</ion-card-title>
        <ion-card-subtitle>{{ item.author }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        
      </ion-card-content>

      <ion-button 
        color="danger" 
        fill="outline" 
        size="small" 
        (click)="eliminar(i)">
        Eliminar
      </ion-button>
    </ion-card>
  </ion-list>
</ion-content>
